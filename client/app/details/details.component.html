<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>
<br />
<md-card [style.background]="'lightblue'">
    <md-grid-list cols="6" rowHeight="50px">
        <md-grid-tile [colspan]=1 [rowspan]=1>Player ID:</md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="text" name="playerid" [(ngModel)]="cat.playerid" placeholder="Player ID" required></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Player Name:</md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="text" name="playername" [(ngModel)]="cat.playername" placeholder="Player Name" required></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Platform:</md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="text" name="platform" [(ngModel)]="cat.platform" placeholder="Platform"></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Limit: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="text" name="limit" [(ngModel)]="cat.limit" placeholder="Limit"></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Club: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="text" name="club" [(ngModel)]="cat.club" placeholder="Club"></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Club ID: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="text" name="clubid" [(ngModel)]="cat.clubid" placeholder="Club ID"></md-grid-tile>
    </md-grid-list>
</md-card><br />
<md-card>
    <md-grid-list cols="6" rowHeight="50px">
        <md-grid-tile [colspan]=3 [rowspan]=9>
            <div class="col-sm-12">
                <canvas baseChart
                [datasets]="radarChartData"
                [labels]="radarChartLabels"
                [chartType]="radarChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
            </div>
        </md-grid-tile>
        <md-grid-tile [colspan]=3 [rowspan]=2></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Aggresion: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="number" name="aggresion" [(ngModel)]="cat.aggresion" placeholder="Aggresion"  (change)="updateChart()"> </md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Fundamental: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="number" name="fundamental" [(ngModel)]="cat.fundamental" placeholder="Fundamental" (change)="updateChart()"></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Mindset: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="number" name="mindset" [(ngModel)]="cat.mindset" placeholder="Mindset" (change)="updateChart()"></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Call: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="number" name="call" [(ngModel)]="cat.call" placeholder="Call" (change)="updateChart()"></md-grid-tile>
        <md-grid-tile [colspan]=1 [rowspan]=1>Bluff: </md-grid-tile>
        <md-grid-tile [colspan]=2 [rowspan]=1><input class="form-control" type="number" name="bluff" [(ngModel)]="cat.bluff" placeholder="Bluff" (change)="updateChart()"></md-grid-tile>
        <md-grid-tile [colspan]=3 [rowspan]=2></md-grid-tile>
    </md-grid-list>
</md-card><br />
<md-card>
    <md-grid-list rows="3" cols="4" rowHeight="200px">
        <md-grid-tile *ngFor="let stat of stats">
             <md-grid-tile [colspan]=1 [rowspan]=1>1</md-grid-tile>
             <md-grid-tile [colspan]=1 [rowspan]=1>2</md-grid-tile>
             <md-grid-tile [colspan]=1 [rowspan]=1>3</md-grid-tile>
             <md-grid-tile [colspan]=1 [rowspan]=1>4</md-grid-tile>
                <!--<div style="width:100%"><input class="form-control" type="text" name="statval" [(ngModel)]="cat.rangestat[stat._id]" ></div>
                <div style="width:100%"><md-slider [thumb-label]="true" [(ngModel)]="cat.rangestat[stat._id]"></md-slider></div>
                <div style="width:100%"><h3>{{stat.statname}}</h3></div>-->
        </md-grid-tile>
    </md-grid-list>
</md-card><br />

     <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
  </form>

<!--Badge Area-->
<div *ngFor="let curBadge of cat.badgestat">
       <button (click)="removeBadge(curBadge)" style="border:red 1px solid">
           <img width="50px" height="50px" src="{{imgSrcs[curBadge]}}" />
       </button>
</div>
<div *ngFor="let badge of avBadges">
       <button (click)="addBadge(badge)">
           <img src="{{imgSrcs[badge]}}" width="50px" height="50px" />
        </button>
</div>
<!--End Badge-->
