
<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Login Form</h4>
  <div class="card-block">
    <form class="form-inline" [formGroup]="addLoginForm" (ngSubmit)="LoginSubmit()" style="text-align:center">
      <div class="form-group">
          <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!addLoginForm.valid"><i class="fa fa-key"></i> Login</button>
      <a [routerLink]="['/register']" class="btn btn-primary" ><i class="fa fa-user-o"></i> Register</a>
    </form>
  </div>
</div>
<app-toast [message]="toast.message"></app-toast>
